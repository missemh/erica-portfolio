<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Password - Erica Hetherington</title>
  <link rel="stylesheet" href="https://use.typekit.net/srg7thw.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "ofelia-display", sans-serif;
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    caption {
      font-family: "ofelia-display", sans-serif;
      font-weight: 800;
      font-style: italic;
      font-size: 2em;
      padding: 0.5em;
      border: 1px solid black;
      text-align: left;
    }

    td.menu {
      width: 100%;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      padding: 20px 0;
      text-align: center;
      background-color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Remove pointer cursor on input/button container */
    td.menu input, td.menu button {
      font-family: "ofelia-display", sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      font-size: 2.5em;
      letter-spacing: 0.1em;
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid black;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
      background-color: white;
      color: black;
      cursor: text;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      margin-bottom: 15px;
    }

    td.menu button {
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
      color: black;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    td.menu button:hover {
      background-color: #ffd2d7; /* Viva Magenta background on hover */
      color: white;
      border-color: #ffd2d7;
    }

    #error-message {
      color: black;
      font-weight: 500;               /* a bit bolder but not too heavy */
      font-family: "ofelia-display", sans-serif;
      font-size: 1.2em;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-top: 10px;
      display: none;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      td.menu a {
        font-size: 1.5em;          /* Smaller, more readable on mobile */
        padding: 12px 0;
      }

      td.menu {
        padding: 15px 0;
      }

      caption {
        font-size: 1.5em;
        padding: 0.3em;
      }

      body {
        font-size: 16px;
      }
    }


  </style>
</head>
<body>
  <table>
    <caption></caption>
    <tr>
      <td class="menu">
        <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
      </td>
    </tr>
    <tr>
      <td class="menu">
        <button id="submit-btn">Enter</button>
        <div id="error-message">Incorrect password, try again.</div>
      </td>
    </tr>
  </table>

  <script>
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    function checkPassword() {
      const pw = passwordInput.value;
      if (pw === 'SherbetLemon') { // Replace with your real password
        window.location.href = 'home.html'; // Or your destination page
      } else {
        errorMessage.style.display = 'block';
      }
    }

    submitBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
