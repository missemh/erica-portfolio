<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Erica Hetherington</title>
  <link rel="stylesheet" href="https://use.typekit.net/srg7thw.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "ofelia-display", sans-serif;
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td.menu {
      width: 100%;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      padding: 20px 0;
      text-align: center;
      background-color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    td.menu a,
    td.menu span {
      font-family: "ofelia-display", sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      font-size: 2.5em;
      text-decoration: none;
      color: black;
      letter-spacing: 0.1em;
      display: inline-block;
      width: 100%;
      transition: color 0.3s ease;
    }

    td.menu.highlighted-menu:hover {
      background-color: #ffd2d7;
    }

    td.menu.highlighted-menu:hover a {
      color: white;
    }

    td.menu.current span {
      color: black;
      cursor: default;
    }

    td.content {
      padding: 40px 20px;
      text-align: center;
      font-weight: 300;
      font-size: 1.1em;
      line-height: 1.5em;
      color: #111;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Correct for 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 6px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .video-balanced {
      position: relative;
      padding-bottom: 100%; /* Match height of two image blocks */
      height: 0;
      overflow: hidden;
      max-width: 720px;
      margin: 20px auto 0 auto;
      border-radius: 6px;
    }

    .video-balanced iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }


    }
    @media (max-width: 600px) {
      td.menu a,
      td.menu span {
        font-size: 1.5em; /* or your desired mobile size */
        padding: 12px 0;
      }

      td.menu {
        padding: 15px 0;
      }

      caption {
        font-size: 1.5em;
        padding: 0.3em;
      }

      body {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>
  <table>
    <caption></caption>
    <tr>
      <td class="menu highlighted-menu"><a href="index.html">Back to Menu</a></td>
    </tr>
    <tr>
      <td class="menu current"><span>modelling</span></td>
    </tr>
    <tr>
      <td class="content">
        <!-- Images grid -->
        <div style="
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          max-width: 720px;
          margin: 0 auto;
        ">
          <img src="assets/images/beanie_girl_00.jpg" alt="Beanie Girl 0" style="width:100%; border-radius:6px; object-fit: cover;" />
          <img src="assets/images/beanie_girl_01.jpg" alt="Beanie Girl 1" style="width:100%; border-radius:6px; object-fit: cover;" />
          <img src="assets/images/beanie_girl_02.jpg" alt="Beanie Girl 2" style="width:100%; border-radius:6px; object-fit: cover;" />
          <img src="assets/images/beanie_girl_03.jpg" alt="Beanie Girl 3" style="width:100%; border-radius:6px; object-fit: cover;" />
          <!-- New 2 images -->
          <img src="assets/images/space_girl_00.jpg" alt="Space Girl 0" style="width:100%; border-radius:6px; object-fit: cover;" />
          <img src="assets/images/space_girl_01.jpg" alt="Space Girl 1" style="width:100%; border-radius:6px; object-fit: cover;" />
        </div>

        <!-- Video below images -->
        <div class="video-container video-balanced">
          <iframe 
            src="https://player.vimeo.com/video/1087527801?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
            title="Toaster Model"></iframe>
        </div>



      </td>

  </table>
</body>
</html>
