<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erica Hetherington</title>
  <link rel="stylesheet" href="https://use.typekit.net/srg7thw.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: "ofelia-display", sans-serif;
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    caption {
      font-family: "ofelia-display", sans-serif;
      font-weight: 800;
      font-style: italic;
      font-size: 2em;
      padding: 0.5em;
      border: 1px solid black;
      text-align: left;
    }

    td.menu {
      width: 100%;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      padding: 20px 0;
      text-align: center;
      background-color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    td.menu a {
      font-family: "ofelia-display", sans-serif;
      font-weight: 300;
      text-transform: uppercase;
      font-size: 2.5em;
      text-decoration: none;
      color: black;
      letter-spacing: 0.1em;
      display: inline-block;
      width: 100%;
      transition: color 0.3s ease;
    }

    /* Hover color mapping */
    td.highlighted-reel:hover {
      background-color: #e1f5c3; /* Viva Magenta */
    }

    td.highlighted-cv:hover {
      background-color: #ebe673; /* Persimmon */
    }

    td.highlighted-cover:hover {
      background-color: #ffe676;
    }

    td.highlighted-linkedin:hover {
      background-color: #E1A95F; /* Sundial */
    }

    td.highlighted-instagram:hover {
      background-color: #748C69; /* Watercress */
    }

    td.highlighted-about:hover {
      background-color: #ffe676; /* Strong Blue */
    }

    /* Change link color on hover for contrast */
    td.highlighted-linkedin:hover a {
      color: black;
    }

    td.highlighted-reel:hover a,
    td.highlighted-cv:hover a,
    td.highlighted-cover:hover a,
    td.highlighted-instagram:hover a,
    td.highlighted-about:hover a {
      color: white;
    }
    @media (max-width: 600px) {
      td.menu a,
      td.menu span {
        font-size: 1.5em; /* or your desired mobile size */
        padding: 12px 0;
      }

      td.menu {
        padding: 15px 0;
      }

      caption {
        font-size: 1.5em;
        padding: 0.3em;
      }

      body {
        font-size: 16px;
      }
    }


  </style>
</head>
<body>
  <table>
    <caption></caption>
    <tr>
      <td class="menu highlighted-reel"><a href="reel.html" rel="noopener noreferrer">REEL</a></td>
    </tr>
    <tr>
      <td class="menu highlighted-cv"><a href="cv.html" rel="noopener noreferrer">CV</a></td>
    </tr>
    <tr>
      <td class="menu highlighted-cover"><a href="coverLetter.html" rel="noopener noreferrer">COVER LETTER</a></td>
    </tr>
    <tr>
      <td class="menu highlighted-linkedin">
        <a href="https://www.linkedin.com/in/erica-hetherington" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </td>
    </tr>
    <tr>
      <td class="menu highlighted-instagram">
        <a href="https://www.instagram.com/erica.hetherington" target="_blank" rel="noopener noreferrer">Instagram</a>
      </td>
    </tr>
    <tr>
      <td class="menu highlighted-about"><a href="about.html">CONTACT</a></td>
    </tr>
  </table>
</body>
</html>
